# SQLite version 3.x
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem 'sqlite3'
#
default: &default
#  adapter: 'postgresql'
#  host: 'localhost'
#  username: ''
#  encoding: 'utf8'
#  pool: 5
  host: <%= ENV['DATABASE_URL'].split(/\/|:|@/)[5] %>
  adapter: 'postgresql'
  database: <%= ENV['DATABASE_URL'].split(/\/|:|@/)[7] %>
  username: <%= ENV['DATABASE_URL'].split(/\/|:|@/)[3] %>
  password: <%= ENV['DATABASE_URL'].split(/\/|:|@/)[4] %>
  encoding: 'utf8'
  pool: 5

development:
  <<: *default
#  database: 'vacation_development'

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: 'vacation_test'


production:
  <<: *default
  database: 'vacation_production'
